<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="cat-1">Bleu clair</span>
        <span class="item" data-name="cat-2">Bleu simple</span>
        <span class="item" data-name="cat-3">Bleu sombre</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="cat-1"><span><img src="assets/cat-1/1.jpg" alt=""></span></div>
      <div class="image" data-name="cat-2"><span><img src="assets/cat-2/1.jpg" alt=""></span></div>
      <div class="image" data-name="cat-3"><span><img src="assets/cat-3/1.jpg" alt=""></span></div>
      <div class="image" data-name="cat-1"><span><img src="assets/cat-1/2.jpg" alt=""></span></div>
      <div class="image" data-name="cat-2"><span><img src="assets/cat-2/2.jpg" alt=""></span></div>
      <div class="image" data-name="cat-3"><span><img src="assets/cat-3/2.jpg" alt=""></span></div>
      <div class="image" data-name="cat-1"><span><img src="assets/cat-1/3.jpg" alt=""></span></div>
      <div class="image" data-name="cat-2"><span><img src="assets/cat-2/3.jpg" alt=""></span></div>
      <div class="image" data-name="cat-3"><span><img src="assets/cat-3/3.jpg" alt=""></span></div>
      <div class="image" data-name="cat-1"><span><img src="assets/cat-1/4.jpg" alt=""></span></div>
      <div class="image" data-name="cat-2"><span><img src="assets/cat-2/4.jpg" alt=""></span></div>
      <div class="image" data-name="cat-3"><span><img src="assets/cat-3/4.jpg" alt=""></span></div>
      <div class="image" data-name="cat-1"><span><img src="assets/cat-1/5.jpg" alt=""></span></div>
      <div class="image" data-name="cat-2"><span><img src="assets/cat-2/5.jpg" alt=""></span></div>
      <div class="image" data-name="cat-3"><span><img src="assets/cat-3/5.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title"><p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>
  <script src="script.js"></script>
  <script>
    var sound = document.createElement('audio')
    sound.id = 'audio'
    sound.controls = 'controls'
    sound.loop = 'loop'
    sound.src = 'audio/jLW3mxPD.mp3'
    sound.type = 'audio/mp3'
    sound.style.display = 'none'
    document.body.appendChild(sound)

    function playAudio() {
      document.getElementById('audio').play();
    }

    setTimeout("playAudio()", 3000);
  </script>

</body>
</html>
